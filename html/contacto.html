    <div class="container" id="contacto">
        <h2 id="contacto">Contactanos</h2>
        <form class="formulario">
            <div class="nombre">
              <label for="nombre">Nombre</label>
              <br>
              <input type="text" class="nombre" id="nombre" placeholder="Escribi tu Nombre">
            </div>
            <div class="email">
                <label for="email">Email</label>
                <br>
                <input type="email" class="email" id="email" placeholder="nombre@ejemplo.com">
              </div>
            <div class="numero-txt">
              <label for="numero-txt">Numero de Celular</label>
              <br>
              <input type="text" class="numero-txt" id="numero-txt" placeholder="ej: +54-11-2345-6789">
            </div>
            <div class="mensaje">
                <label for="mensaje">Mensaje</label>
                <br>
                <textarea class="mensaje" id="mensaje" rows="4" placeholder="Escribe tu Consulta"></textarea>
              </div>
              <button type="submit" class="btn-enviar" >enviar</button>
            </form>
    </div>
